name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run UI and API tests
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:4.0.0-beta-4
        options: --shm-size=2g
        ports:
          - 4444:4444
        env:
          HUB_PORT_4444_TCP_ADDR: localhost
          HUB_PORT_4444_TCP_PORT: 4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          

      - name: Run API tests
        run: |
          # Example API test command
          # Replace with your actual API test command using requests library
          python tests/API/api_tasks_tests.py

